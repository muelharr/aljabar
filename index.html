<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Matriks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .matrix-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .matrix {
            display: flex;
            flex-direction: column;
        }
        .matrix-input {
            width: 50px;
            height: 30px;
            text-align: center;
            font-size: 18px;
            margin: 5px;
        }
        .result {
            font-size: 18px;
            background-color: #ecf0f1;
            color: black;
            padding: 10px;
            display: inline-block;
            min-width: 50px;
        }
        button {
            background-color: #f1c40f;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        select, input {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>

        <h1>Operasi Matriks</h1>
        <div class="matrix-container">
            <div>
                <h3>Matriks A</h3>
                <div id="matrixA" class="matrix"></div>
            </div>
            <div>
                <h3>Matriks B</h3>
                <div id="matrixB" class="matrix"></div>
            </div>
        </div>
        <h3>Operasi</h3>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="s">Skalar</option>
        </select>
        <input type="number" id="skalar" placeholder="Masukkan skalar">
        <br>
        <button onclick="hitung()">Hitung</button>
        <h3>Hasil</h3>
        <div id="hasil"></div>
 
    <script>
        function buatInput(id) {
            let container = document.getElementById(id);
            let matriks = [];
            for (let i = 0; i < 2; i++) {
                let row = [];
                let divRow = document.createElement("div");
                for (let j = 0; j < 2; j++) {
                    let input = document.createElement("input");
                    input.type = "number";
                    input.className = "matrix-input";
                    divRow.appendChild(input);
                    row.push(input);
                }
                container.appendChild(divRow);
                matriks.push(row);
            }
            return matriks;
        }

        let A = buatInput("matrixA");
        let B = buatInput("matrixB");

        function operasiMatriks(A, B, operator, skalar = null) {
            let hasil = [];
            if (operator === '+') {
                for (let i = 0; i < 2; i++) {
                    hasil.push([parseInt(A[i][0].value) + parseInt(B[i][0].value), parseInt(A[i][1].value) + parseInt(B[i][1].value)]);
                }
            } else if (operator === '-') {
                for (let i = 0; i < 2; i++) {
                    hasil.push([parseInt(A[i][0].value) - parseInt(B[i][0].value), parseInt(A[i][1].value) - parseInt(B[i][1].value)]);
                }
            } else if (operator === '*') {
                for (let i = 0; i < 2; i++) {
                    hasil.push([A[i][0].value * B[0][0].value + A[i][1].value * B[1][0].value, A[i][0].value * B[0][1].value + A[i][1].value * B[1][1].value]);
                }
            } else if (operator === 's') {
                let s = parseInt(skalar);
                for (let i = 0; i < 2; i++) {
                    hasil.push([s * parseInt(A[i][0].value), s * parseInt(A[i][1].value)]);
                }
            }
            return hasil;
        }

        function hitung() {
            let operator = document.getElementById("operator").value;
            let skalar = document.getElementById("skalar").value;
            let hasilMatriks = operator === 's' ? operasiMatriks(A, null, 's', skalar) : operasiMatriks(A, B, operator);
            let hasilDiv = document.getElementById("hasil");
            hasilDiv.innerHTML = "";
            hasilMatriks.forEach(row => {
                let rowDiv = document.createElement("div");
                row.forEach(num => {
                    let span = document.createElement("span");
                    span.className = "result";
                    span.innerText = num;
                    rowDiv.appendChild(span);
                });
                hasilDiv.appendChild(rowDiv);
            });
        }
    </script>
</body>
</html>
